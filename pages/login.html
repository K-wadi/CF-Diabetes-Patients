<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen | Gezondheid App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Welkom bij Gezondheid App</h3>
                    <div class="mb-3">
                        <button id="showLogin" class="btn btn-outline-primary w-100">Inloggen</button>
                        <button id="showRegister" class="btn btn-outline-secondary w-100 mt-2">Registreren</button>
                    </div>

                    <!-- Inloggen Formulier -->
                    <form id="loginForm" class="d-none">
                        <h5>Inloggen</h5>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" id="loginEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Wachtwoord</label>
                            <input type="password" id="loginPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Inloggen</button>
                    </form>

                    <!-- Registreren Formulier -->
                    <form id="registerForm" class="d-none">
                        <h5>Registreren</h5>
                        <div class="mb-3">
                            <label>Naam</label>
                            <input type="text" id="registerName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" id="registerEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Wachtwoord</label>
                            <input type="password" id="registerPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Account Aanmaken</button>
                    </form>

                    <p class="text-danger text-center mt-3" id="errorMsg"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
