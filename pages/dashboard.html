<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gezondheidsbeheer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gezondheidsbeheer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Rapporten</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Instellingen</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="login.html">Uitloggen</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- لوحة التحكم -->
    <div class="container mt-4">
        <h2 class="text-center">Welkom bij uw dashboard</h2>

        <!-- قائمة المهام اليومية -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">Dagelijkse taken</div>
            <div class="card-body">
                <ul class="list-group" id="task-list">
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> Medicatie innemen
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> Ademhalingsoefeningen
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> Bloedglucose meten
                    </li>
                </ul>
                <button class="btn btn-success mt-3" onclick="saveTasks()">Opslaan</button>
            </div>
        </div>

        <!-- الرسوم البيانية -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">Bloedglucose Trend</div>
                    <div class="card-body">
                        <canvas id="glucoseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">Longfunctie (FEV1)</div>
                    <div class="card-body">
                        <canvas id="fev1Chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- الإشعارات -->
        <div class="alert alert-warning mt-4" id="reminderAlert" style="display: none;">
            Vergeet niet uw dagelijkse taken uit te voeren!
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
