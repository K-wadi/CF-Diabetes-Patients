<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instellingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { transition: background 0.5s, color 0.5s; }
        .dark-mode { background-color: #222; color: white; }
        .container { max-width: 600px; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Instellingen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Settings Form -->
    <div class="container mt-5">
        <h2 class="text-center">Gebruikersinstellingen</h2>
        
        <form>
            <!-- Naam wijzigen -->
            <div class="mb-3">
                <label class="form-label">Naam:</label>
                <input type="text" class="form-control" id="username" placeholder="Voer je naam in">
            </div>

            <!-- Taal wijzigen -->
            <div class="mb-3">
                <label class="form-label">Taal:</label>
                <select class="form-select" id="language">
                    <option value="nl">Nederlands</option>
                    <option value="en">English</option>
                </select>
            </div>

            <!-- Thema wisselen -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Donker Thema</label>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="saveSettings()">Instellingen Opslaan</button>
        </form>
    </div>

    <script>
        // Donker Thema Functie
        document.getElementById("darkModeToggle").addEventListener("change", function() {
            document.body.classList.toggle("dark-mode");
        });

        // Opslaan Instellingen
        function saveSettings() {
            const username = document.getElementById("username").value;
            const language = document.getElementById("language").value;
            const darkMode = document.getElementById("darkModeToggle").checked;
            
            localStorage.setItem("username", username);
            localStorage.setItem("language", language);
            localStorage.setItem("darkMode", darkMode);

            alert("Instellingen opgeslagen!");
        }

        // Laad opgeslagen instellingen
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").value = localStorage.getItem("username") || "";
            document.getElementById("language").value = localStorage.getItem("language") || "nl";
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeToggle").checked = true;
            }
        });
    </script>

</body>
</html>
